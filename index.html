<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space news</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/moment@2.29.1/moment.js"></script>
    <script src="https://unpkg.com/commands@0.0.7/lib/commands.js" ></script>
    <script src="./js/api.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Space news</h1>
    <div id="articles"></div>
    <template id="article">
        <div article>
            <div class="article_Title">
                <a href="#"><span>{title}</span></a>
            </div>
            <div class="article_Data">
                <div class="article_Description">{article_Desciption}</div>
                <div class="article_timeData">
                    <div class="article_published">{article_published}</div>
                    <div class="article_updated">{article_updated}</div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
